<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<title>商家注册页面</title>
	</head>
	<body style="background-color: #F8F8F8;">
		<div class="container">
			<div id="header">
				<div class="row">
					<div id="welcome" class="col-md-12">
						<div class="row">
					        <div id="logo" class="col-md-3 col-xs-8">
						        <img src="img/logo.png" />
					        </div>
					        <div class="row" style="height: 30px;"></div>
					        <div class="col-md-2 col-xs-4">
						        <img src="img/regLogo.png" />
					        </div>
					    </div>
					</div>
					<div id="tologin" class="col-md-12">
						<div id="tologin" class="col-md-12" style="height: 50px;"></div>
						<div id="tologin" class="col-md-3 col-md-offset-9 col-xs-12 ">
							我已经注册，马上<a href="store_login.html">登录&gt;</a>
						</div>
						<div class="clearfix visible-xs-block"></div>
					</div>
				</div>
			</div>
			<div id="main">
				<div class="row">
					<div class="col-md-10 col-lg-offset-1" style="background-color: white;">
						<div class="col-md-6 col-md-offset-3">
							<form class="form-horizontal" method="POST" action="store_admin/store_register_handle.php">
								<fieldset>
									<div id="legend" class="">
										<legend class="text-center">
											<h3>商家注册</h3>
										</legend>
									</div>
									<div class="col-md-12" style="height: 20px;"></div>
									<div class="form-group">
										<input type="text" required  name="store_tele" class="form-control input-lg" placeholder="请输入您的手机号码">
										<p class="help-block text-hide">Supporting help text</p>
									</div>
									<div class="form-group">
										<input type="password" required name="store_password" class="form-control input-lg" placeholder="请输入您的密码">
										<p class="help-block text-hide">Supporting help text</p>
									</div>
									<div class="form-group">
										<input type="password" required name="store_rePassword" class="form-control input-lg" placeholder="请确认您的密码">
										<p class="help-block text-hide">Supporting help text</p>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" required name="store_check" value="同意《***药店会员章程》"> 同意《***药店会员章程》
										</label>
									</div>
									<div class="col-md-12" style="height: 20px;"></div>
									<button type="submit" class="btn btn-lg btn-success btn-block">同意协议并注册</button>
									<div class="col-md-12" style="height: 20px;"></div>
									<a href="../user/user_register.html">普通用户点此注册&gt;</a>
									<div class="col-md-12" style="height: 50px;"></div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div id="footer">
				<p align="center">---------Copyright© 2016----------</p>
		</div>
	</body>
</html>
